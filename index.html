<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Meu Sistema</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="nmProduto">Nome Produto</label>
                    <input type="text" class="form-control" id="nmProduto" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Valor</label>
                    <input type="number" step="0.01" class="form-control" id="vlrProduto" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="align-right">
                    <button type="button" class="btn btn-primary" id="btnSalvar">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
        <div class="row defaultMarginTop">
            <div class="col-md-12">
                <table class="table table-dark" id="tblProdutos">
                    <thead>
                        <tr>
                            <th>Nome Produto</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                            <th style="width: 50px"></th>
                            <th style="width: 50px"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
